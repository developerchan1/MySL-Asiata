<!DOCTYPE html>

<head>

    <title>Feedback | MySL Asiata</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="nav-layout1">
        <nav class = "nav">
            <b class="text-lg nav-title" style="color:white">MySL</b>
            <ul class = "nav-menu">
                <a href="home.html" class="text-sm nav-button">Home</a>
                <a href="mypackage.html" class="text-sm nav-button">My Package</a>
                <a href="promo.html" class="text-sm nav-button">Promo</a>
                <a href="feedback.html" class="active text-sm nav-button">Feedback</a>
            </ul>
        </nav>
    </div>
    <div class="nav-layout2">
        <nav class = "nav-title">
            <b class="text-lg color-primary">MySL</b>
        </nav>
        <nav class="nav">
            <ul class = "nav-menu">
                <a href="home.html" class="text-sm nav-button">Home</a>
                <a href="mypackage.html" class="text-sm nav-button">My Package</a>

            </ul>
        </nav>
    </div>
</header>
    <div class="bg" style="background-image: url(./assets/bg.jpg)">
        <div class="layer2">
            <div class="feedback-container">
                <form action="home.html" class="form-feedback">
                    <b class="text-lg">Feedback</b>
                    <div style="height: 5px"></div>
                    <p class="text-sm">Name</p>
                    <input type="text" id="notelp" class="input-box" placeholder="name" required>
                    <div style="height: 5px"></div>
                    <p class="text-sm">Email</p>
                    <input type="text" class="input-box" placeholder="email" required>
                    <div style="height: 5px"></div>
                    <p class="text-sm">Feedback</p>
                    <textarea cols="50" rows="2" placeholder="feedback" required></textarea>
                    <div style="height: 20px"></div>
                    <button type="submit" class="input-box">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
