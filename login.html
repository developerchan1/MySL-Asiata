<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MySL Asiata</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg">
    <div class="layer">
        <div class="login-container">
            <div class="text-block">
                <p class="text-extralg">Welcome to <b>MySL</b>, the best selular provider in <b>Indonesia</b></p>
            </div>
            <div class="login-block">
                <form action="javascript:login()" class="form-login">
                    <b class="text-lg">Login</b>
                    <div style="height: 20px"></div>
                    <p class="text-sm">SL Number</p>
                    <input type="tel" id="notelp" class="input-box" placeholder="SL Number" required>
                    <div style="height: 20px"></div>
                    <p class="text-sm">Password</p>
                    <input type="password" class="input-box" placeholder="password" required>
                    <div style="height: 30px"></div>
                    <button type="submit" class="input-box">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function login() {
            localStorage.notelp= document.getElementById("notelp").value;
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
